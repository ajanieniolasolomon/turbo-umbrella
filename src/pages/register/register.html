<ion-header>

    <ion-navbar color="primary">
        <ion-title>Register</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" [(ngModel)]="user.name"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>age</ion-label>
        <ion-input type="text" [(ngModel)]="user.age"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Gender</ion-label>
        <ion-select [(ngModel)]="user.gender">
            <ion-option value="female">Female</ion-option>
            <ion-option value="male">Male</ion-option>
        </ion-select>
    </ion-item>
    <button ion-button (click)="register(user)">Register</button>
    <button ion-button color="light" (click)="login()">login</button>
</ion-content>
